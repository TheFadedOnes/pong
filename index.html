<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Landing Page and Pong Game</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="landing-page">
        <div class="image-container">

        <div class="content">
            <div class="title" id="title">The Doland Tremp</div>
